#ascii_distro="arch_small"

print_info() {
    prin "\n"
    prin "\n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n $(color 1)J O S E - 0 1 6 A L"
    prin "┌───────────────────────────────────────────────────────┐"
    info " ​ ​ \n  \n OS" distro
    info " ​ ​ \n 󰟀 \n Host" model
    info " ​ ​ \n  \n Kernel" kernel
    info " ​ ​ \n  \n CPU" cpu
    info " ​ ​ \n  \n GPU" gpu
    info " ​ ​ \n  \n Uptime" uptime
    info " ​ ​ \n  \n Packages" packages
    info " ​ ​ \n  \n Shell" shell
    info " ​ ​ \n 󰧨 \n DE" de
    info " ​ ​ \n 类 \n WM" wm
    info " ​ ​ \n  \n Memory" memory
    prin "└───────────────────────────────────────────────────────┘"

    #prin "\n"
    prin "\n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n ${cl0}⬤ ${cl7}⬤ ${cl6}⬤ ${cl5}⬤ ${cl4}⬤ ${cl3}⬤ ${cl2}⬤ ${cl1}⬤"
}

reset="\033[0m"
red="\033[1;31m"
green="\033[1;32m"
yellow="\033[1;33m"
blue="\033[1;34m"
magenta="\033[1;35m"
cyan="\033[1;36m"
white="\033[1;37m"

cl0="${reset}"
cl1="${red}"
cl2="${green}"
cl3="${yellow}"
cl4="${blue}"
cl5="${magenta}"
cl6="${cyan}"
cl7="${white}"

